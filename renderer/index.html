<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <title>Trivia</title>
    <link href="screens/backoffice/bin/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="screens/backoffice/bin/fontawesome/css/all.min.css"/>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="question-over hidden" id="game-question">
      <div class="card">
        <h3>¡Incorrecto!</h3>
        <section><img src="assets/images/correct.svg" alt="" /></section>
        <footer class="next-btn">
          <button>
            <span>Siguiente</span>
          </button>
        </footer>
      </div>
    </div>

    <div class="game-over hidden">
      <div class="card">
        <h3>¡Perdiste!</h3>
        <h3 class="score">1 de 3</h3>
        <footer class="play-again-btn">
          <button>
            <span>Juego nuevo</span>
          </button>
        </footer>
      </div>
    </div>

    <div id="app">
      <div id="backoffice-section" class="backoffice hidden" data-toggleable="true">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <h1 class="h1">Editor</h1>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <button class="nav-link" id="categoriesButton">Categorías</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" id="questionsButton">Preguntas</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-danger" id="exitButton">Salir</button>
                </li>
              </ul>
          </div>
        </nav>

        <div id="backoffice-categories">
          
        </div>
        <div id="backoffice-questions" style="height: 100%;overflow: auto;"></div>
      </div>

      <div id="welcome-section" class="welcome" data-toggleable="true">
        <div class="play-btn">
          <img src="assets/backgrounds/welcome.svg" alt="" />
        </div>
      </div>

      <div
        id="wheel-section"
        class="wheel-fortune hidden"
        data-toggleable="true"
      >
        <div class="wrapper">
          <div class="container">
            <canvas id="wheel"></canvas>
            <button id="spin-btn">GIRÁ</button>
            <img class="arrow" src="assets/images/arrow.svg" alt="" />
          </div>
        </div>
      </div>

      <div id="quizz-section" class="quizz hidden" data-toggleable="true">
        <main>
          <div class="question">
            <h3>
              ¿Que pasa si la pelota que usted golpea pega directo en una de las
              paredes del campo del rival?
            </h3>
          </div>

          <div class="options">
            <button class="option">
              <span>Es una pelota permitida y sigue el juego normalmente</span>
            </button>
            <button class="option">
              <span>Es una pelota permitida y sigue el juego normalmente</span>
            </button>
            <button class="option">
              <span>Es una pelota buena y usted gana el punto</span>
            </button>
          </div>
        </main>
      </div>

      <div class="hidden" id="stats">
        <p>Puntaje: 0</p>
        <p>Respondidas: 0/3</p>
      </div>
    </div>

    <script defer src="renderer.js" type="module"></script>
    <script src="screens/backoffice/bin/bootstrap.bundle.min.js"></script>
  </body>
</html>
